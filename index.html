<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBox</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul class="nav-links">
                <li class="brand">The Vibe Restaurant</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-left">
                <div class="content-section">
                    <div class="play-icon"></div>
                    <h1 class="hero-title">JukeBox</h1>
                    <p class="hero-text">Set the mood in the restaurant</p>
                </div>
                <div class="search-section">
                    <form action="." method="get" class="inline-form">
                        <input type="search" name="q" id="q">
                        <button class="btn btn-blue search-btn">Search</button>
                    </form>
                </div>
            </div>
            <div class="hero-right">
                <div class="left">
                    <div class="song-meta">
                        <h2 class="section-title">Now Playing</h2>
                        <p class="album-title">Breach</p>
                        <p class="album-artist">Lewis Capaldi</p>
                    </div>
                    <div class="play-controls">
                        <button class="btn play-control">prev</button>
                        <button class="btn play-control">pause</button>
                        <button class="btn play-control">stop</button>
                        <button class="btn play-control">next</button>
                    </div>
                </div>
                <div class="right">
                    <div class="album-cover"></div>
                </div>
            </div>
        </section>

        <section class="library" id="library">
            <h3 class="section-title">Library</h3>
            <div class="library-grid">
                <div class="album-card">
                    <div class="album-art"></div>
                    <div class="album-info">
                        <h4 class="title">Stranger Trails</h4>
                        <p class="artist">Lord Huron</p>
                        <p class="track-count">12 Tracks</p>
                    </div>
                </div>
                <div class="album-card">
                    <div class="album-art"></div>
                    <div class="album-info">
                        <h4 class="title">Equals</h4>
                        <p class="artist">Ed Sheeran</p>
                        <p class="track-count">10 Tracks</p>
                    </div>
                </div>
                <div class="album-card">
                    <div class="album-art"></div>
                    <div class="album-info">
                        <h4 class="title">Back From The Edge</h4>
                        <p class="artist">James Arthur</p>
                        <p class="track-count">8 Tracks</p>
                    </div>
                </div>
                <div class="album-card">
                    <div class="album-art"></div>
                    <div class="album-info">
                        <h4 class="title">21</h4>
                        <p class="artist">Adele</p>
                        <p class="track-count">12 Tracks</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
